<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

       /*#id1 {

        }
        div.newClass{

    </style>
</head>
<body>
    <h1 class="class1" id="id1">Пример 1 задачи 2-1</h1>
    <div class="newClass">Задача с селектором ID и Classes </div>
    <script type="text/javascript">
            var titleH = document.getElementById('id1');
            var myDiv = document.querySelector('.newClass');
            myDiv.style.color = 'blue';
            myDiv.style.fontSize = '30px';
            myDiv.style.textDecoration = 'underline';
            titleH.style.background = 'red';
            titleH.style.color = 'yellow';
            titleH.style.marginTop = "10px";
            myDiv.classList.add('newClass');
            console.dir(myDiv.style.cssText);
            console.log(myDiv.classList);
    </script>
</body>
